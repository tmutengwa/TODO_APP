{% extends 'todos/base.html' %}

{% block title %}Edit TODO - TODO App{% endblock %}

{% block content %}
    <h2>Edit TODO</h2>

    <form method="post">
        {% csrf_token %}

        <label for="title">Title:</label>
        <input type="text" id="title" name="title" value="{{ todo.title }}" required>

        <label for="description">Description:</label>
        <textarea id="description" name="description" rows="4">{{ todo.description }}</textarea>

        <label for="due_date">Due Date:</label>
        <input type="date" id="due_date" name="due_date" value="{% if todo.due_date %}{{ todo.due_date|date:'Y-m-d' }}{% endif %}">

        <div>
            <button type="submit" class="btn btn-success">Save Changes</button>
            <a href="{% url 'home' %}" class="btn btn-secondary">Cancel</a>
        </div>
    </form>
{% endblock %}
